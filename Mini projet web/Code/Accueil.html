<!DOCTYPE html>

<html >

<head>
    <title>DestiNeo</title>
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    <meta name="Accueil" content="Page d'Accueil, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>


<body >

    <header id="header">

    </header>



    <div class="wrapper">
        <h1>Vous cherchez quelque chose de précis ?</h1>
        <form onSubmit="recherche()">

            <div class="form-inline">

                <div class="form-group">
                    <input required="required" type="date" id="rechercheDate" />
                    <label for="input" class="control-label">Départ prévu</label><i class="bar"></i>
                </div>


                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="recherchePetitDejeuner" /><i class="helper"></i>Petit déjeuné
                        </label>
                    </div>
                </div>


                <div class="form-group">

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="rechercheAnimaux" /><i class="helper"></i>Animaux
                        </label>
                    </div>
                </div>

                <div class="button-container">
                    <button type="reset" class="button"><span>Recommencer</span></button>
                </div>
            </div>

        </form>
    </div>


    <template>
        <div class="grid-item">
            <img src="Ressources/andrew-scherle-Kazu2Eap8Yg-unsplash.jpg">
            <h2 class="top-right">Test</h2>
        </div>
    </template>



    <div class="grid-container">

        <template id="destination">
            <div class="grid-item">
                <h2 class="top-left"> Voyage à {{pays}} </h2>
                <h2 class="bottom-left" id="fTemp" > Température : </h2>
                <img src="Ressources/andrew-scherle-Kazu2Eap8Yg-unsplash.jpg">
            </div>
        </template>

        <div class="grid-item" id="A1" onclick="fctTransfert(this)">
            <h2 class="top-left" id="city">Voyage à </h2>
            <h2 class="bottom-left" id="cTemp">Température : </h2>
            <img src="Ressources/andrew-scherle-Kazu2Eap8Yg-unsplash.jpg">

        </div>
        <div class="grid-item" id="A2" onclick="fctTransfert(this)">
            <img src="Ressources/andrew-scherle-Kazu2Eap8Yg-unsplash.jpg">
        </div>

        <div class="grid-item" id="A3" onclick="fctTransfert(this)">
            <img src="Ressources/lukas-blaskevicius--mCckQzuZnw-unsplash (1).jpg">
        </div>
        <div class="grid-item" id="A4" onclick="fctTransfert(this)">
            <img src="Ressources/andrew-scherle-Kazu2Eap8Yg-unsplash.jpg">
        </div>

        <div class="grid-item" id="A5" onclick="fctTransfert(this)">
            <img src="Ressources/van-blog-sydneyfacile-768x512.jpg">
        </div>
        <div class="grid-item" id="A6" onclick="fctTransfert(this)">
            <img src="Ressources/andrew-scherle-Kazu2Eap8Yg-unsplash.jpg">
        </div>
    </div>


    <div id="footer"></div>

    <div id="buildAncre" ></div>
    
    <!--fin div contenu-->

    <script src="JS/main.js"></script>
</body>

</html>
