<!DOCTYPE html>

<html>

<head>
  <title>DestiNeo</title>
  <link rel="stylesheet" type="text/css" href="CSS/main.css">
  <meta name="Reservation" content="Page d'Accueil, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>


<body>

  <header id="header">

  </header>

  <div class="midpage">
    <div class="container">
      <form id="formReservation" action="Recapitulatif.html" method="GET" >
        <h1>Réservez dès maintenant !</h1>

        <div id="totalPrice">Obtenez un devis instantané !</div>

        <div class="form-inline ">

          <div class="form-group">
            <input required="required" type="text" id="res_nom" name="nom" />
            <label for="input" class="control-label">Nom</label><i class="bar"></i>
          </div>
          <div class="form-group pull-right">
            <input required="required" type="text" id="res_prenom" name="prenom" />
            <label for="input" class="control-label">Prenom</label><i class="bar"></i>
          </div>

        </div>

        <div class="form-group">
          <input required="required" type="email" id="res_email" name="email" />
          <label for="input" class="control-label">Email</label><i class="bar"></i>
        </div>
        <div class="form-group">
          <input type="tel" id="res_tel" name="tel" />
          <label for="input" class="control-label">numéro de téléphone</label><i class="bar"></i>
        </div>


        <div class="form-inline" id="participants">

          <div class="form-group">
            <input required="required" type="number" id="res_nbAdulte" name ="nbAdulte" min="0" oninput="calculateTotal()" />
            <label for="input" class="control-label">Nombre d'adultes</label><i class="bar"></i>
          </div>

          <div class="form-group pull-right">
            <input required="required" type="number" id="res_nbEnfant" name="nbEnfant" min="0"
              oninput="calculateTotal()" />
            <label for="input" class="control-label">Nombre d'enfants (-12 ans)</label><i class="bar"></i>
          </div>

        </div>

        <br>
        <br>


        <div class="form-inline" id="dates">
          <div class="form-group">
            <input required="required" type="date" id="res_depart" name="depart" onchange="calculateTotal();" />
            <label for="input" class="control-label">Date de départ</label><i class="bar"></i>
          </div>
          <div class="form-group pull-right">
            <input required="required" type="date" id="res_arrive" name="arrivee" onchange="calculateTotal();" />
            <label for="input" class="control-label">Date arrivée</label><i class="bar"></i>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" id="res_dejeuner" name="dejeuner" onclick="calculateTotal()" /><i class="helper"></i>Petit déjeuner
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" id="res_animaux" name="animaux" /><i class="helper"></i>Animaux
            </label>
          </div>

        </div>


        <div class="form-group">
          <textarea id="res_renseignements" id="res_commentaire"></textarea>
          <label for="textarea" class="control-label">Commentaires et demande de renseignements</label><i
            class="bar"></i>
        </div>

        <div class="button-container form-inline">
          <button type="submit" class="button"><span>Continuer</span></button>

          <button type="reset" class="button"><span>Recommencer</span></button>
        </div>
      </form>

    </div>
  </div>


  <div id="footer"></div>

  <div id="buildAncre"></div>

  <!--fin div contenu-->

  <script src="JS/main.js"></script>
</body>

</html>
