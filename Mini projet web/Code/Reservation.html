<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
  <div class="container">
    <form onSubmit="verificateur()">
      <h1>Reservez dès maintnenant !</h1>

      <div class="form-group"  style="float:left ;">

          <input required="required" type="text" id="res_nom" >
          <label for="input" class="control-label" >Nom</label><i class="bar"></i>

      </div>
      <div class="form-group" style="float: right;">

        <input required="required" type="text" id="res_prenom" />
        <label for="input" class="control-label" >Prenom</label><i class="bar"></i>
      </div>

      <div></div>
      
      <div class="form-group">
        <input required="required" type="email" id="res_email" />
        <label for="input" class="control-label">Email</label><i class="bar"></i>
      </div>

      <div class="form-group">
        <input required="required" type="tel" id="res_tel" />
        <label for="input" class="control-label">numéro de téléphone</label><i class="bar"></i>
      </div>

      <div class="form-group">
        <input required="required" type="number" id="res_nbAdulte" />
        <label for="input" class="control-label">Nombre d'adultes</label><i class="bar"></i>
      </div>

      <div class="form-group">
        <input required="required" type="number" id="res_nbEnfant" />
        <label for="input" class="control-label">Nombre d'enfants (-12 ans)</label><i class="bar"></i>
      </div>


      <div class="form-group">
        <input required="required" type="date" id="res_depart" />
        <label for="input" class="control-label">Date de départ</label><i class="bar"></i>
      </div>

      <div class="form-group">
        <input required="required" type="date" id="res_arrive" />
        <label for="input" class="control-label">date arrivé</label><i class="bar"></i>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox"/><i class="helper"></i>Petit déjeuné
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox"/><i class="helper"></i>Animaux
        </label>
      </div>







      <div class="form-group">
        <textarea id="res_renseignements"></textarea>
        <label for="textarea" class="control-label">Commentaires et demande de renseignements</label><i class="bar"></i>
      </div>





      <div class="button-container">
        <button type="submit" class="button"><span>Continuer</span></button>

        <button type="reset" class="button"><span>Recommencer</span></button>
      </div>
    </form>

  </div>

  







<script src="JS/main.js">
  </script>


</html>
