    <header id="header">

    <div class="wrapper">
        <h1>Vous cherchez quelque chose de précis ?</h1>
        <form >

            <div class="form-inline">

                <div class="form-group">
                    <input required="required" type="date" id="rechercheDate" oninput="recherche()"/>
                    <label for="input" class="control-label">Départ prévu</label><i class="bar"></i>
                </div>


                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="recherchePetitDejeuner" oninput="recherche()"/><i class="helper"></i>Petit déjeuné
                        </label>
                    </div>
                </div>


                <div class="form-group">

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="rechercheAnimaux" oninput="recherche()"/><i class="helper"></i>Animaux
                        </label>
                    </div>
                </div>

                <div class="button-container">
                    <button type="reset" class="button"><span>Recommencer</span></button>
                </div>
            </div>

        </form>
    </div>




    <div class="grid-container" id="grille">
        <template id="destination">
            <div>
                <div onclick="fctTransfert(this)" class="grid-item" id={{idDestination}}>
                    <h2 class="top-left"> Template Voyage à {{ville}}, {{pays}} </h2>
                    <h2 class="bottom-left" id={{ville}}> Température : {{cTemp}} &#8451; </h2>
                    <img src={{image}}>
                </div>
            </div>
        </template>
